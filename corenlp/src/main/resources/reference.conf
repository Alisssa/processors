corenlp {

  language = English

  tokenize.language = en

  #pos.model = edu/stanford/nlp/models/pos-tagger/spanish/spanish-distsim.tagger
  #ner.model = edu/stanford/nlp/models/ner/spanish.ancora.distsim.s512.crf.ser.gz

  parser {

    genia {
      trainFile = /net/kate/storage/data/nlp/corpora/GENIA/stanford-basic-dependencies/train.conllx
      devFile = /net/kate/storage/data/nlp/corpora/GENIA/stanford-basic-dependencies/dev.conllx
      testFile = /net/kate/storage/data/nlp/corpora/GENIA/stanford-basic-dependencies/test.conllx
      # the trained model will be saved to this file
      model = /net/kate/storage/data/nlp/corpora/nn-parser-models/en-bio-dep-genia-parser.model.txt.gz
    }

    wsj {
      trainFile = /net/kate/storage/data/nlp/corpora/ptb/stanford-basic-dependencies/train.conllx
      devFile = /net/kate/storage/data/nlp/corpora/ptb/stanford-basic-dependencies/dev.conllx
      testFile = /net/kate/storage/data/nlp/corpora/ptb/stanford-basic-dependencies/test.conllx
      # the trained model will be saved to this file
      model = /net/kate/storage/data/nlp/corpora/nn-parser-models/en-bio-dep-wsj-parser.model.txt.gz
    }

    wsj-genia {
      1 {
        trainFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/train-1.conllx
        devFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/dev-1.conllx
        testFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/test-1.conllx
        model = /net/kate/storage/data/nlp/corpora/nn-parser-models/en-bio-dep-wsj-genia-1-parser.model.txt.gz
      }
      2 {
        trainFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/train-2.conllx
        devFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/dev-2.conllx
        testFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/test-2.conllx
        model = /net/kate/storage/data/nlp/corpora/nn-parser-models/en-bio-dep-wsj-genia-2-parser.model.txt.gz
      }
      3 {
        trainFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/train-3.conllx
        devFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/dev-3.conllx
        testFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/test-3.conllx
        model = /net/kate/storage/data/nlp/corpora/nn-parser-models/en-bio-dep-wsj-genia-3-parser.model.txt.gz
      }
      4 {
        trainFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/train-4.conllx
        devFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/dev-4.conllx
        testFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/test-4.conllx
        model = /net/kate/storage/data/nlp/corpora/nn-parser-models/en-bio-dep-wsj-genia-4-parser.model.txt.gz
      }
      5 {
        trainFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/train-5.conllx
        devFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/dev-5.conllx
        testFile = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/wsj-genia-concats/test-5.conllx
        model = /net/kate/storage/data/nlp/corpora/nn-parser-models/en-bio-dep-wsj-genia-5-parser.model.txt.gz
      }
    }

    # CoreNLP doesn't expect the dimensions on the first line for some reason...
    w2v {
      embeddings = /net/kate/storage/data/nlp/corpora/word2vec/gigaword/vectors_first_line_removed.txt
      embeddingsDim = "200"
    }

    pmc {
      embeddings = /net/kate/storage/data/nlp/corpora/causal-assembly/pmc-openaccess-w2v.model
      embeddingsDim = "200"
    }

    w2v-pmc {
      embeddings = /net/kate/storage/data/nlp/corpora/word2vec/gigaword-pubmed/gigaword-pmc-vectors-first-line-removed.txt
      embeddingsDim = "200"
    }

  }

}
